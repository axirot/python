{% extends 'authapp/base.html' %}

{% block content %}
    <form class="form-horizontal" action='{% url "auth:login" %}' method="POST">
        {% csrf_token %}
        <input class="form-control" name="username" placeholder="Imya polzovatelya"><br>
        <input class="form-control" name="password" type="password" placeholder="Parol"><br>
        {% if next %}
            <input type="hidden" name="next" value={{ next }}>
        {% endif %}
        <input class="form-control" type="submit" value="Enter">
    </form>
{% endblock %}
